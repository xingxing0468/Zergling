name: Clang Format
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  clang-format-checking:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clang-format
      runs:
      using: docker
      image: DockerFile
      with:
        style: Google
        sources: "cpps/**/*.h, cpps/**/*.cpp"